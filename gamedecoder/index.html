<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="sourcematrix"></div>
    <div id="resultmatrix"></div>
    <script type="text/babel">
      var Input = React.createClass({
        getInitialState: function() {
          return {value1: 'Hello!', value2: 'world!'};
        },
        handleChange: function(event) {
          if (event.target.id == "0")
            this.setState({value1: event.target.value});
          else
            this.setState({value2: event.target.value});
        },
        render: function () {
          //var values=[];
           var value1 = this.state.value1;
           var value2 = this.state.value2;

          return (
            
            <div>
              <input id="0"  type="text" value={value} onChange={this.handleChange} />
            </div>
            <div>
              <input id="1"  type="text" value={value} onChange={this.handleChange} />
            </div>
            <div
            <p>{value1}</p>
            <p>{value2}</p>
            </div>
         
          )
        }
      });

      ReactDOM.render(<Input/>, document.getElementById('sourcematrix'));

      var Output = React.createClass({
        getInitialState: function() {
          return {value: 'Hello!'};
        },
        handleChange: function(event) {
          this.setState({value: event.target.value});
        },
        render: function () {
          var value = this.state.value;
          return (
            <div>
              <input type="text" value={value} onChange={this.handleChange} />
              <p>{value}</p>
            </div>
          );
        }
      });

      ReactDOM.render(<Output/>, document.getElementById('resultmatrix'));

    </script>
  </body>a
</html>
